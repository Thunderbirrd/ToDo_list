<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Archive</title>
</head>
<body>
{% include "layouts/_navbar.html" %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-body">

                <h2 class="card-title">{{Locale.get("ARCHIVE")}}:</h2>

                <form method="POST" action="/check_archive">
                    {% for task in tasks %}
                        <div><input id="checkbox-{{ task.id }}" type="checkbox" name="task-{{ task.id }}" {{ "checked" if task.status }}> <label for="checkbox-{{ task.id }}">{{ task.name }}</label>: <label for="checkbox-{{ task.id }}">{{ task.text }}</label>.
                            <br>  Дата добавления: <label for="checkbox-{{ task.id }}">{{ task.added_date }}</label>  Дата завершения: <label for="checkbox-{{ task.id }}">{{ task.finished_date }}</label></div>
                    {% endfor %}
                    <br>

                    <button type="submit" class="btn btn-sm btn-primary">{{Locale.get("SAVE")}}</button>
                </form>

                <hr>
            <div>
                <form method="POST" action="/tasks_in_period">
                    <div><input type="date" name="start_date" placeholder="Дата начала выборки">
                    <input type="date" name="finish_date" placeholder="Дата конца выборки"></div>
                    <br>
                    <div class="input-group-append">
                        <button class="btn btn-sm btn-primary" type="submit">{{Locale.get("GET_TASKS")}}</button>
                    </div>

                </form>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
