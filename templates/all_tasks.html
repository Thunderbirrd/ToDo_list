<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>To-Do List</title>
</head>
<body>
{% include "layouts/_navbar.html" %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-body">

                <h2 class="card-title">{{Locale.get("ALL")}}:</h2>
                    {% for task in tasks %}
                        <div><input id="checkbox-{{ task.id }}" type="checkbox" name="task-{{ task.id }}" {{ "checked" if task.status }}> <label for="checkbox-{{ task.id }}">{{ task.name }}</label>: <label for="checkbox-{{ task.id }}">{{ task.text }}</label>. <br>  Дата добавления: <label for="checkbox-{{ task.id }}">{{ task.added_date }}</label></div>
                    {% endfor %}
                <hr>
            </div>
        </div>
    </div>

</body>
</html>
