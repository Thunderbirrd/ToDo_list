<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>To-Do List</title>
</head>
<body>
{% include "layouts/_navbar.html" %}
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-body">

                <h2 class="card-title">{{Locale.get("TO_DO")}}:</h2>

                <form method="POST" action="/check">
                    {% for task in tasks %}
                        <div><input id="checkbox-{{ task.id }}" type="checkbox" name="task-{{ task.id }}" {{ "checked" if task.status }}> <label for="checkbox-{{ task.id }}">{{ task.name }}</label>: <label for="checkbox-{{ task.id }}">{{ task.text }}</label>. <br>  {{Locale.get("ADD_DATE")}}: <label for="checkbox-{{ task.id }}">{{ task.added_date }}</label></div>
                    {% endfor %}
                    <br>
                    <button type="submit" class="btn btn-sm btn-primary">{{Locale.get("SAVE")}}</button>
                </form>

                <hr>

                <div>
                    <form method="POST" action="/add-task">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="name" placeholder="{{Locale.get("TASK_NAME")}}">
                            <input type="text" class="form-control" name="text" placeholder="{{Locale.get("TASK_DESC")}}">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="submit">{{Locale.get("ADD")}}</button>
                            </div>
                        </div>
                    </form>
                </div>

                <hr>

                <div>
                    <form method="POST" action="/delete_task">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="task_to_delete" placeholder="{{Locale.get("TASK_NAME")}}">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="submit">{{Locale.get("DELETE")}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
